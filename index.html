<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather App</title>
</head>

<body>
    <header class="text-light bg-primary bg-header-custom ">
        <div class="col text-center offset-3">
            <h1>Weather Dashboard</h1>
        </div>
    </header>
    <main>
        <div class="mx-3 text-start">
            <div class="row justify-content-start">
                <div class="container col-3 search">
                    <h2>Search for a City: </h2>
                    <form id="search-form">
                        <input type="text" class="form-control" placeholder="Pick a city..." id="city-name">
                        <div class="d-grid my-2 border-bottom pb-3">
                            <button type="submit" class="btn btn-info text-light" value="Search"
                                id="search-button">Search</button>
                        </div>
                        <div id="city-list">
                            <div class="d-grid my-2">
                                <button type="button" class="btn bg-dark-subtle">Example
                                    City</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="container col-9">
                    <div class="border current-weather">
                        <h2 class="example">Ashland (2/25/2023)</h2>
                        <p class="temp" id="temp-current">Temp:</p>
                        <p class="wind" id="wind-current">Wind:</p>
                        <p class="humidity" id="humidity-current">Humidity:</p>
                    </div>
                    <div class="container 5-day">
                        <h3 class="self-align-start">5-Day Forecast:</h3>
                        <div class="row gap-2" id="forecast-container">
                            <!-- <div class="col bg-info border rounded-3">
                                <p class="date" id="date1"></p>
                                <p class="icon" id="icon1"></p>
                                <p class="temp" id="temp1">Temp:</p>
                                <p class="wind" id="wind1">Wind:</p>
                                <p class="humidity" id="humidity1">Humidity:</p>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
