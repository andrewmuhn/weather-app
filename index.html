<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather App</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <aside>
        <h2>Search for a City:</h2>
        <input type="text" placeholder="San Diego">
        <button type="submit" value="Search"></button>
    </aside>
    <main>
        <div class="current-weather-container">
            <h2 class="example">Ashland (2/25/2023)</h2>
            <p class="temp">Temp:</p>
            <p class="wind">Wind:</p>
            <p class="humidity">Humidity:</p>
        </div>
        <div class="5-day-container">
            <h3>5-Day Forecast:</h3>
            <div class="card">
                <p class="temp1">Temp:</p>
                <p class="wind1">Wind:</p>
                <p class="humidity1">Humidity:</p>
            </div>
            <div class="card">
                <p class="temp2">Temp:</p>
                <p class="wind2">Wind:</p>
                <p class="humidity2">Humidity:</p>
            </div>
            <div class="card">
                <p class="temp3">Temp:</p>
                <p class="wind3">Wind:</p>
                <p class="humidity3">Humidity:</p>
            </div>
            <div class="card">
                <p class="temp3">Temp:</p>
                <p class="wind3">Wind:</p>
                <p class="humidity3">Humidity:</p>
            </div>
            <div class="card">
                <p class="temp3">Temp:</p>
                <p class="wind3">Wind:</p>
                <p class="humidity3">Humidity:</p>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

    <script src="assets/js/script.js"></script>
</body>

</html>
